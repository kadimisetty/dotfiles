shell:
  program: /usr/bin/zsh
  args:
    - --login

window:
  decorations: none
  startup_mode: Maximized
  dynamic_title: true
  # padding:
  #   x: 0
  #   y: 4

key_bindings:
  - { key: N,   mods: Control|Shift, action: SpawnNewInstance }

font:
  normal:
    # family: monospace
    family: Inconsolata Nerd Font Mono
    style: Medium
  bold:
    family: Inconsolata Nerd Font Mono
    style: Bold
  italic:
    family: Inconsolata
    style: Italic
  bold_italic:
    family: Inconsolata
    style: Bold Italic
  size: 20.0

draw_bold_text_with_bright_colors: true

# GRUVBOX DARK
colors:
  primary:
    foreground: '0xebdbb2'
    background: '0x282828'    # mid contrast
    # background : '0x1d2021' # hard contrast:
    # background : '0x32302f' # soft contrast
  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'
